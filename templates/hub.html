  <!-- START SECTION -->
    <div class="container">
      <div class="row">
        <div class="graph">
          <div class="col-md-12 leads">
            <div class="col-md-6 current">
              <label id="currentval"></label>
            </div>
            <div class="col-md-6 wallet">
              <div class="col-md-12 walab">
                <div class="col-md-4">
                  <i class="fa fa-dollar"></i>
                </div>
                <div class="col-md-4 lef balance">
                  <label class="balance">1000</label>
                </div>
                <div class="col-md-4 lef">
                  <button class="round2"><i class="fa fa-refresh"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="col-md-8">
              <canvas id="line-chart" width="150" height="100"></canvas>
            </div>
            <div class="col-md-4">
              <div class="col-md-12 box">
                <div class="col-md-3">
                  <i class="fa-sq-nb fa fa-money"></i>
                </div>
                  <div class="col-md-9">
                    <div class="">
                      <div class="resp-textbox">
                        <input type="text" placeholder="Enter Amount"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 box">
                  <div class="col-md-6">
                    <button class="round1">+</button>
                  </div>
                  <div class="col-md-6">
                    <button class="round1">-</button>
                  </div>
                </div>
                <div class="col-md-12 box box2">
                  <div class="col-md-3">
                    <i class="fa-sq-nb fa fa-clock-o"></i>
                  </div>
                    <div class="col-md-9">
                      <div class="">
                        <div class="resp-textbox">
                          <input type="text" placeholder="Enter duration"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 box">
                    <div class="col-md-6">
                      <button class="round1">+</button>
                    </div>
                    <div class="col-md-6">
                      <button class="round1">-</button>
                    </div>
                  </div>
                  <div class="col-md-12 box">
                    <button class="up">UP &nbsp;&nbsp;&nbsp;<i class="fa fa-sort-asc"></i></button>
                  </div>
                  <div class="col-md-12 box">
                    <button class="down">DOWN &nbsp;&nbsp;&nbsp;<i class="fa fa-sort-desc"></i></button>
                  </div>
              </div>
            </div>
          </div>
        <div>
      </div>
    </div>

<script type="text/javascript">

var arr = [];
{%for i in range(21)%}
  arr.push(parseFloat('{{data[i]}}'));
{%endfor%}

setInterval(runf,1000);

function runf(){

  $.ajax({
  			url: '/refresh',
  			data: $('form').serialize(),
  			type: 'POST',
  			success: function(response){
            window.arr = []
            for(var i in response)
              window.arr.push(response[i]);
  			},
  			error: function(error){
  				console.log(error);
  			}
  		});

$('#currentval').text('Current value: '+window.arr[20]);

new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels:['','','','','','','','','','','','','','','','','','','','','','','','','','',''],
    datasets: [{
        data: window.arr,
        borderColor: "#3e95cd",
        fill: true,
        backgroundColor: "#4fa6de11",
      }
    ]
  },
  options:{
    legend:{
      display:false,
    },
    animation:{
      duration: 0
    },
    scales: {
            yAxes: [{
                ticks: {
                    fontColor: 'white'
                },
            }],
          xAxes: [{
                ticks: {
                    fontColor: 'white'
                },
            }]
        }
  }
});
}
</script>
